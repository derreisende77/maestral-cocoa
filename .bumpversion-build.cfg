[bumpversion]
current_version = 68
parse = ^
	(?P<major>\d+)
serialize = 
	{major}

[bumpversion:file:macOS/Xcode/Maestral/Maestral/Info.plist]
search = <string>{current_version}</string>
replace = <string>{new_version}</string>

[bumpversion:file:pyproject.toml]
search = build = "{current_version}"
replace = build = "{new_version}"
